<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滚动列表</title>
    <link rel="stylesheet" href="./static/css/demo.css"/>
</head>
<body>
<div class="container">
    <p>左右滚动</p>
    <div class="roll-wrap roll_row">
        <ul class="roll__list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <!--<li>9</li>
            <li>10</li>
            <li>11</li>-->
        </ul>
        <a class="control pre" href="javascript:;">&lt;</a>
        <a class="control next" href="javascript:;">&gt;</a>
    </div>
</div>
<script src="./static/js/jquery-1.11.2.min.js"></script>
<script src="./static/js/rollSlide.js"></script>
</body>
</html>
